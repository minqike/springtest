<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>控制台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- basic styles -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/assets/css/font-awesome.min.css"/>

    <!--[if IE 7]>
    <link rel="stylesheet" href="/static/assets/css/font-awesome-ie7.min.css"/>
    <![endif]-->

    <!-- page specific plugin styles -->

    <!-- fonts -->

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300"/>

    <!-- ace styles -->

    <link rel="stylesheet" href="/static/assets/css/ace.min.css"/>
    <link rel="stylesheet" href="/static/assets/css/ace-rtl.min.css"/>
    <link rel="stylesheet" href="/static/assets/css/ace-skins.min.css"/>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="/static/assets/css/ace-ie.min.css"/>
    <![endif]-->

    <!-- inline styles related to this page -->

    <!-- ace settings handler -->

    <script src="/static/assets/js/ace-extra.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="/static/assets/js/html5shiv.js"></script>
    <script src="/static/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="main-container" id="main-container">
    <div class="">
        <div>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>
                <li class="active">控制台</li>
            </ul><!-- .breadcrumb -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    用户列表
                </h1>
            </div><!-- /.page-header -->
            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <div class="table-responsive">
                        <a class="btn btn-sm btn-success" style="margin-bottom: 10px" href="/user/add" target="mainFrame">
                            <i class="icon-plus"></i>
                            新增用户
                        </a>
                        <table id="user-table" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr class="center">
                                <th class="center">
                                    <label>
                                        <input type="checkbox" class="ace"/>
                                        <span class="lbl"></span>
                                    </label>
                                </th>
                                <th class="center">id</th>
                                <th class="center">用户名</th>
                                <th class="center">用户头像</th>
                                <th class="center">创建时间</th>
                                <th class="center">更新时间</th>
                                <th class="center">操作</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${pageInfo.getList()}">
                                <td class="center">
                                    <label>
                                        <input type="checkbox" class="ace"/>
                                        <span class="lbl"></span>
                                    </label>
                                </td>
                                <td class="center" th:text="${user.id}">1</td>
                                <td class="center" th:text="${user.username}">min</td>
                                <td th:text="${user.avatar}">/1.pic</td>
                                <td class="center" th:text="${#dates.format(user.created, 'yyyy-MM-dd HH:mm:ss')}">
                                    2010-01-01 12:00:00
                                </td>
                                <td class="center" th:text="${#dates.format(user.updated, 'yyyy-MM-dd HH:mm:ss')}">
                                    2010-01-01 12:00:00
                                </td>
                                <td class="center">
                                    <div class="visible-md visible-lg hidden-sm hidden-xs btn-group ">
                                        <a class="btn btn-xs btn-info" th:href="@{/user/view(id=${user.id})}">
                                            <i class="icon-info-sign bigger-120"> 查看</i>
                                        </a>
                                        <a class="btn btn-xs btn-info" th:href="@{/user/edit(id=${user.id})}">
                                            <i class="icon-edit bigger-120"> 编辑</i>
                                        </a>

                                        <a class="btn btn-xs btn-danger" th:href="@{/user/del(id=${user.id})}">
                                            <i class="icon-trash bigger-120"> 删除</i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!--********************分页部分************************-->
                    <!--比较好看的分页-->
                    <div>
                        <!--url地址可以作为参数传入-->
                        <div class="pull-left" th:replace="common/page::pagination('/user/list')"></div>
                    </div>
                    <!-- PAGE CONTENT ENDS -->
                </div>
            </div><!-- /.row -->
        </div><!-- /.page-content -->

    </div><!-- /.main-container -->

</div>
    <!-- basic scripts -->

    <!--[if !IE]> -->

    <script src="/static/assets/js/jquery-2.0.3.min.js"></script>

    <!-- <![endif]-->

    <!--[if IE]>
    <script src="/static/assets/js/jquery-1.10.2.min.js"></script>
    <![endif]-->

    <!--[if !IE]> -->

    <script type="text/javascript">
        window.jQuery || document.write("<script src='static/assets/js/jquery-2.0.3.min.js'>" + "<" + "script>");
    </script>

    <!-- <![endif]-->

    <!--[if IE]>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='static/assets/js/jquery-1.10.2.min.js'>" + "<" + "script>");
    </script>
    <![endif]-->

    <script type="text/javascript">
        if ("ontouchend" in document) document.write("<script src='static/assets/js/jquery.mobile.custom.min.js'>" + "<" + "script>");
    </script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/typeahead-bs2.min.js"></script>

    <!-- page specific plugin scripts -->

    <!--[if lte IE 8]>
    <script src="/static/assets/js/excanvas.min.js"></script>
    <![endif]-->

    <script src="/static/assets/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/static/assets/js/jquery.ui.touch-punch.min.js"></script>
    <script src="/static/assets/js/jquery.slimscroll.min.js"></script>
    <script src="/static/assets/js/jquery.easy-pie-chart.min.js"></script>
    <script src="/static/assets/js/jquery.sparkline.min.js"></script>
    <script src="/static/assets/js/flot/jquery.flot.min.js"></script>
    <script src="/static/assets/js/flot/jquery.flot.pie.min.js"></script>
    <script src="/static/assets/js/flot/jquery.flot.resize.min.js"></script>

    <!-- ace scripts -->

    <script src="/static/assets/js/ace-elements.min.js"></script>
    <script src="/static/assets/js/ace.min.js"></script>

    <!-- inline scripts related to this page -->

</div>
</body>
</html>
